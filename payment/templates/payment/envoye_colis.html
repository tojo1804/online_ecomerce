{% extends 'index.html' %}
{% block content %}<br><br>
<section>
    <header>
        <h1>Liste des Commandes ho alefa</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Commande</th>
                <th>Prix</th>
                <th>Email</th>
                <th>Date d'envoie</th>
                <th>Cocher</th>
            </tr>
        </thead>
        <tbody>
        	{% for item in orders %}
            <tr>
                <td><a href="{% url 'orders' item.id %}" >{{item.id}}</a></td>
                <td>{{item.amount_paid}}Ar</td>
                <td>{{item.email}}</td>
                <td>{{item.date_shipped}}</td>
                <td>
                	<form method="POST">
                	{% csrf_token %}
                	<input type="hidden" name="shipping_status" value="true" >
                	<input type="hidden" name="num" value={{item.id}} >
                	<button type="submit" class="btn-valider">ho hajanona</button>
                	</form>
                </td>
            </tr>
            {%  endfor %}
        </tbody>
    </table>
</section><br><br>

<style>
    section {
        width: 80%;
        margin: auto;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
    }
    th {
        background-color: #007BFF;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    input[type="checkbox"] {
        transform: scale(1.2);
    }
    header {
        margin-bottom: 20px;
        text-align: center;
    }
    header h1 {
        font-size: 1.5rem;
        color: #333;
    }
    .btn-valider {
    background-color: #4CAF50; /* Vert élégant */
    border: none; /* Pas de bordure */
    color: white; /* Texte blanc */
    padding: 12px 24px; /* Espace interne */
    text-align: center; /* Centrer le texte */
    text-decoration: none; /* Pas de soulignement */
    display: inline-block; /* Inline mais comme un bloc */
    font-size: 16px; /* Taille du texte */
    font-weight: bold; /* Texte en gras */
    border-radius: 8px; /* Coins arrondis */
    cursor: pointer; /* Curseur pointer au survol */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Ombre élégante */
    transition: background-color 0.3s, transform 0.2s; /* Transition douce */
}

.btn-valider:hover {
    background-color: #FFA9B2; /* Vert plus foncé au survol */
    transform: scale(1.05); /* Légèrement agrandi */
}

.btn-valider:active {
    background-color: #3e8e41; /* Vert encore plus foncé quand cliqué */
    transform: scale(0.95); /* Légèrement réduit */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Réduction de l'ombre */
}

</style>

{% endblock%}
