{% extends 'index.html' %}

{% block content %}
<!-- Carrousel de Produits 1 -->
    <div class="carousel-container" id="carousel1">
        <div class="product-list" id="productList1">
            <!-- Produits -->
            {% for product in products %}
            {% if product.is_sale %}
            <div class="product">
                <img src="{{product.image.url}}" alt="Produit 1">
                <h4>{{product.name}}</h4>
                <div>
                    <span class="price">{{product.sale_price}}Ar</span>
                    <span class="fake-price">{{product.price}}Ar</span>
                </div>
                <button class="add-to-cart-btn" data-url="{% url 'product_detail' product.id %}" onclick="window.location.href=this.getAttribute('data-url');">
                Voire produit</button>

            </div>
            <!-----Produits------->
            {% else %}
            <div class="product">
                <img src="{{product.image.url}}" alt="Produit 1">

                <button class="add-to-cart-btn" data-url="{% url 'product_detail' product.id %}" onclick="window.location.href=this.getAttribute('data-url');">
                Voire produit</button>
            </div>
            {% endif %}
